<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notification</title>
</head>
<body>
    <div id="wrapper">
        <img src="luffy.jpg" alt="" class="luffy">
        <h1>Notifications</h1>
        <div id="notifications">

            <!-- zoro -->
            <div class="notification">
                <img src="https://i.pinimg.com/originals/0d/a5/f7/0da5f7e5377fcf854ac6b4452e85aac9.jpg" alt="" />
                <p>
                    <span class="user">
                        Ronona Zoro
                    </span>
                    commented on your post.
                </p>
                <span class="time">
                    just now.
                </span>
            </div>

            <!-- franky -->
            <div class="notification">
                <img src="https://i.pinimg.com/originals/c3/d2/be/c3d2be815f08b4547d30ec9b866ab27f.jpg" alt="" />
                <p>
                    <span class="user">
                        Franky
                    </span>
                    shared a new photo.
                </p>
                <span class="time">
                    a minutes ago
                </span>
            </div>

            <!-- bartolomeo -->
            <div class="notification">
                <img src="https://i.pinimg.com/originals/20/0b/e3/200be34ba1d8612b015c20e12723328f.jpg" alt="" />
                <p>
                    <span class="user">
                        Bartolomeo
                    </span>
                    sent you a friend request.
                </p>
                <span class="time">
                    5 minutes ago
                </span>
            </div>
        </div>
        <button id="button">View More</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
